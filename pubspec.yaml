name: web3_wallet
description: A secure and user-friendly Web3 wallet for managing crypto assets.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Web3 & Crypto
  web3dart: ^2.7.1
  bip39: ^1.0.6
  bip32: ^2.0.0
  hex: ^0.2.0
  pointycastle: ^3.7.3
  convert: ^3.1.1
  
  # Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI Components
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  logger: ^2.0.2
  
  # UI/UX
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  gap: ^3.0.1
  
  # Biometrics
  local_auth: ^2.1.8
  
  # Phase 2 - New dependencies
  flutter_local_notifications: ^17.2.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.9

